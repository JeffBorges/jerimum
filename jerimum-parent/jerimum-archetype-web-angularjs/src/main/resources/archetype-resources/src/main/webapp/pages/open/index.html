#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html>
	<head>
		<title>Hello World [AngularJS]</title>
		<link href="wro/angular-bootstrap.css" rel="stylesheet">
		<link href="wro/jerimum-application.css" rel="stylesheet">
		<style type="text/css">
			[ng${symbol_escape}:cloak], [ng-cloak], .ng-cloak {
				display: none !important;
			}
		</style>
	</head>
	<body ng-app="helloworld" ng-cloak class="ng-cloak">
		<div ng-controller="navigation" class="container">
			<ul class="nav nav-pills" role="tablist">
				<li ng-class="{active:tab('home')}"><a href="${symbol_pound}/">home</a></li>
				<li><a href="${symbol_pound}/login">login</a></li>
				<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		<div ng-view class="container"></div>
		<script src="wro/angular-bootstrap.js" type="text/javascript"></script>
		<script src="wro/jerimum-application.js"></script>
	</body>
</html>
